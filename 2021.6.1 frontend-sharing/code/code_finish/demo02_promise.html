    //解决回调地狱问题
    //链式调用
    const axios = new Promise((resolve,reject)=>{
      let randomNumber = Math.round(Math.random()* 9);
      if(randomNumber % 2 === 0){
        resolve(randomNumber);//pending -> fulfilled
      }
      else{
        reject(randomNumber); //pending -> rejected
      }
    });
